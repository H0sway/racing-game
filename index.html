<!DOCTYPE html5>
<html>
<head>
  <title>Racing Game</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Coustard" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light+Two" rel="stylesheet">
  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="scripts/script.js"></script>
</head>
<body>

<header>
  <h1>Racing Game!</h1>
  <h2>Race to the finish! Press Z or the Right Arrow Key to move.</h3>
</header>

<main>

  <div class="wrapper">
    <div id="button">
      <p>RESET</p>
    </div>
    <div class="wins">
      <ul>
        <li id="pWins"></li>
        <li id=cWins></li>
      </ul>
    </div>
  </div>

<div class="game">
  <div id="racer1">PLANE</div>
  <div id="racer2">CAR</div>
  <div id="end"></div>
</div>

<form action="">
  <legend>Did you enjoy the game?</legend>
  <select name="answer">
    <option id="first">Yes</option>
    <option id="second">No</option>
  </select>
  <button id="submit">SUBMIT</button>
</form>

</main>

<footer>
  <h4 id="text">Thanks for playing!</h4>
</footer>
</body>

</html>
